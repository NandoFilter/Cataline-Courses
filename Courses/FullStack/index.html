<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://unpkg.com/vue@next"></script>
  </head>
  <body>
    <div id="app">
      <h1>Hello {{ name }}</h1>

      <button @click="showName">Clique</button>

      <div v-for="user in users">
        <h2>Hello {{ user.name }}</h2>
      </div>
    </div>
    <script>
      var app = Vue.createApp({
        data() {
          return {
            name: 'Fernando',
            users: [{ name: 'João' }, { name: 'Maria' }, { name: 'Cláudio' }]
          }
        },
        methods: {
          showName() {
            alert(this.name)
          },
        }
      })

      app.mount('#app')
    </script>
  </body>
</html>
