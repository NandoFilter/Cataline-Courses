<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Introdução ao CSS</title>
    <style>
        /* inline - Exibe um elemento como um elemento embutido.
        Quaisquer propriedades de altura ou largura não terão efeito. */

        /* block - Exibe um elemento como um elemento de bloco.
        Começa em uma nova linha e ocupa toda a largura. */

        /* inline-block - Exibe um elemento como um contêiner de bloco em nível de linha.
        O próprio elemento é formatado como um elemento embutido, mas você pode aplicar valores de altura e largura. */ 

        /* none - O elemento é completamente removido. */

        h1 {
            display: inline;
        }
    </style>
</head>
    <body>
        <h1>HTML</h1>
        <h1>CSS</h1>
    </body>
</html>
