<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Introdução ao CSS</title>
    <style>
        .green {
            width: 300px;
            height: 300px;
            background: green;

            position: relative;
        }

        .red {
            width: 60px;
            height: 60px;
            background: red;

            bottom: 0;
            right: 0;
            
            position: absolute;
        }
    </style>
</head>
    <body>
        <div class="green">
            <div class="red"></div>
        </div>
    </body>
</html>
